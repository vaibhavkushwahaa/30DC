<!DOCTYPE html>
<html>
    <head>
        <title>
            FORMS
        </title>
    </head>
    <body>
        <form action="/page.html">
            <label for="fnamee"> First name:</label>
            <input type="text" id="fnamee" name="fnamee"> 
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            <br>
            


            <p> Choose your fav language </p>
            <input type="radio" id="l1" name="fav">  <label for="l1">English</label>
            <br>
            <input type="radio" id="l2" name="fav"> <label for="l2">hindi</label>
            <br>
            <input type="radio" id="l3" name="fav"> <label for="l3">french</label>
            <br>


            <p> Choose your fav color multiple </p>
            <input type="checkbox" id="red">  <label for="red">red</label>
            <br>
            <input type="checkbox" id="blue"> <label for="blue">blue</label>
            <br>    
            <input type="checkbox" id="green"> <label for="green">green</label>
            <br>
            <input type="datetime-local" id="dt" name="dt">
            <label>select a car</label>
            <select>
                <option value="volvo">volvo</option>
            </select>
            <br>
            <input type="submit" value="submit">

        </form>
    </body>
</html>
